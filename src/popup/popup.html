<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keep Active</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <h1>Keep Active</h1>

      <div class="section">
        <label class="switch">
          <input type="checkbox" id="toggle-active" />
          <span class="slider"></span>
        </label>
        <label for="toggle-active" class="toggle-label">Enable Activity</label>
        <span id="status-indicator" title="Activity running"></span>
      </div>

      <div class="section">
        <label for="interval">Interval (min):</label>
        <input type="number" id="interval" min="1" value="3" />
      </div>

      <div class="log-container">
        <h2>
          Activity Log
          <button id="clear-log" title="Clear log">ðŸ§¹</button>
        </h2>
        <ul id="log"></ul>
      </div>
    </div>
  </body>
</html>
