<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extension Test</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      #status {
        font-size: 24px;
        color: green;
      }
    </style>
    <script>
      window.addEventListener("message", (event) => {
        if (event.data === "simulateActivity") {
          const statusElement = document.getElementById("status");
          statusElement.textContent = "Activity Detected!";
          statusElement.style.color = "green";

          // Reset message after 2 seconds
          setTimeout(() => {
            statusElement.textContent = "Waiting for Activity...";
            statusElement.style.color = "red";
          }, 2000);
        }
      });
    </script>
  </head>
  <body>
    <h1>Testing Extension Activity</h1>
    <p id="status" style="color: red">Waiting for Activity...</p>
  </body>
</html>
