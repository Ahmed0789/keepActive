<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keep Active</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="popup-container">
      <h1>Keep Active</h1>
      <label class="switch">
        <input type="checkbox" id="toggle-active" />
        <span class="slider"></span>
      </label>
      <span>Enable Activity Simulation</span>
      <br /><br />
      <label for="interval">Activity Interval (minutes):</label>
      <input type="number" id="interval" min="1" value="3" />
      <div class="log-container">
        <h2>Activity Log</h2>
        <ul id="log"></ul>
      </div>
    </div>
  </body>
</html>
